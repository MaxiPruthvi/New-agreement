<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audit Records</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

<header>
    <h1>Audit Records</h1>
</header>

<div class="container">
    <h2>Audit Log</h2>

    <table>
        <thead>
            <tr>
                <th>Audit ID</th>
                <th>Agreement No</th>
                <th>SKU Number</th>
                <th>Old Cost</th>
                <th>New Cost</th>
                <th>Updated By</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for audit in audits %}
            <tr>
                <td>{{ audit.Audit_ID }}</td>
                <td>{{ audit.Agreement_No }}</td>
                <td>{{ audit.SKU_Number }}</td>
                <td>{{ audit.Old_Cost }}</td>
                <td>{{ audit.New_Cost }}</td>
                <td>{{ audit.UpdatedBy }}</td>
                <td>
                    <form method="POST" action="{{ url_for('delete_audit', audit_id=audit.Audit_ID) }}" style="display:inline;">
                        <button type="submit">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <footer>
        <p><a href="{{ url_for('agreements') }}">
            <button class="back-button">Back to Agreements</button></a></p>
        <p><a href="{{ url_for('logout') }}">
            <button class="back-button">Logout</button></a></p>
    </footer>
</div>

</body>
</html>
